{% extends "base.html" %}

{% block title %}Tạo Phiếu trình mới{% endblock %}

{% block content %}
    <h2>Tạo Phiếu trình mới</h2>
    <hr>
    <form method="post">
        <div class="form-group">
            <label for="content">Nội dung trình</label>
            <textarea id="content" name="content" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="organization_id">Gửi đến Tổ chức</label>
            <select id="organization_id" name="organization_id" class="form-control" required>
                <option value="">-- Chọn tổ chức --</option>
                {% for org in organizations %}
                <option value="{{ org.id }}">{{ org.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Tạo phiếu trình</button>
    </form>
{% endblock %}
